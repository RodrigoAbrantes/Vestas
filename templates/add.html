<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
        <title>Tower Service</title>
    </head>
    <body>
        <div class="center">
            <h1>Tower Service</h1>
        </div>
        
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/delete">Delete</a></li>
            <li><a href="/update">Update</a></li>
            <li><a href="/searchDimensions">Search Dimensions</a></li>
        </ul>

        <form action="/add" method="POST" class="my-form">
            <div class="form-group">
                <label for="shellInfo">Shell Info</label>
                <textarea name="shellInfo" rows="4" cols="50"></textarea>
                <input type="submit" value="Add Tower">
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="center">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
    </body>
</html>
